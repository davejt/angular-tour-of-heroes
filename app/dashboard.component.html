<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
  <button (click)="addHero()">Add New Hero</button>
  <div *ngIf="addingHero">
    <my-hero-detail (close)="close($event)"></my-hero-detail>
  </div>
</div>
